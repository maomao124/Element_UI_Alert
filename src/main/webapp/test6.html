<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <div style="width: 50%">
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  type="success"
                  title="操作成功">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  type="warning"
                  title="警告">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  type="info"
                  title="信息">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  type="error"
                  title="操作失败">

        </el-alert>
        <br>
    </div>

    <div style="width: 50%">
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  effect="dark"
                  type="success" title="操作成功">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  effect="dark"
                  type="warning" title="警告">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  effect="dark" type="info"
                  title="信息">

        </el-alert>
        <br>
        <el-alert description="文字说明文字说明文字说明文字说明文字说明文字说明"
                  center
                  @close="alertClose"
                  show-icon
                  effect="dark" type="error"
                  title="操作失败">

        </el-alert>
        <br>
    </div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            alertClose: function ()
            {
                this.$message({message: '消息已关闭', type: 'success'});
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
