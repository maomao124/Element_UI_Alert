<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <div style="width: 50%">
        <el-alert effect="dark" type="success" :closable="false" title="操作成功-不可关闭"></el-alert>
        <br>
        <el-alert effect="dark" type="success" close-text="知道了" title="操作成功-自定义关闭文本"></el-alert>
        <br>
        <el-alert effect="dark" type="success" @close="alertClose" title="操作成功-回调"></el-alert>
        <br>
    </div>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {},
        methods: {
            alertClose: function ()
            {
                this.$message({message: '消息已关闭', type: 'success'});
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
